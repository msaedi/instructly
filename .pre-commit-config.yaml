default_language_version:
  python: python3.12

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^backend/openapi/openapi\.json$
      - id: end-of-file-fixer
        exclude: ^backend/openapi/openapi\.json$
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        name: black (backend/app + mcp-server)
        # Use runner's Python (set by CI via .python-version)
        args: [--line-length=100]
        files: ^(backend/app|mcp-server/src|mcp-server/tests)/.*\.py$
        exclude: ^monitoring/

  # Ruff is the single import sorter; isort hook removed
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.5.7
    hooks:
      - id: ruff
        name: ruff (backend/app)
        args: ["--fix", "--select", "F", "--select", "I"]
        additional_dependencies: ["ruff==0.5.7"]
        files: ^backend/app/.*\.py$
      - id: ruff
        name: ruff (mcp-server)
        args: ["--config", "mcp-server/pyproject.toml", "--fix", "--select", "F", "--select", "I"]
        additional_dependencies: ["ruff==0.5.7"]
        files: ^mcp-server/(src|tests)/.*\.py$
      - id: ruff
        name: ruff (backend)
        args: ["backend"]
        pass_filenames: false
      - id: ruff
        name: ruff (mcp-server check)
        args: ["--config", "mcp-server/pyproject.toml", "mcp-server"]
        pass_filenames: false
        files: ^mcp-server/.*\.py$

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.7
    hooks:
      - id: bandit
        args: ["-r", "backend/app", "-ll"]
        pass_filenames: false
      - id: bandit
        name: bandit (mcp-server)
        args: ["-r", "mcp-server/src", "-ll"]
        pass_filenames: false
        files: ^mcp-server/.*\.py$
  - repo: local
    hooks:
      - id: frontend-eslint
        name: Frontend ESLint (staged files)
        entry: scripts/precommit_frontend_eslint.sh
        language: script
        files: ^frontend/.*\.(ts|tsx|js|jsx)$
        exclude: ^frontend/src/api/generated/
        pass_filenames: true
        description: Run ESLint on staged frontend files only

      - id: frontend-public-env
        name: Frontend public env verify
        entry: bash -lc "cd frontend && npm run verify:public-env --silent"
        language: system
        files: ^frontend/.*
        pass_filenames: false
        description: Verify public env usage when frontend files are staged

      - id: api-contracts
        name: API Contract Check
        entry: backend/scripts/check_api_contracts_wrapper.sh
        language: script
        files: ^backend/app/routes/.*\.py$
        pass_filenames: false
        description: Check API endpoints follow contract standards
        always_run: false

      - id: check-timezone-usage
        name: Check for date.today() usage in user code
        entry: backend/scripts/check_timezone_usage.py
        language: python
        files: ^backend/app/(routes|services|api)/.*\.py$
        exclude: ^backend/app/services/(cache_service|logging_service|metrics_service)\.py$
        description: Prevent timezone bugs by checking for date.today() in user-facing code
      - id: check-time-to-minutes
        name: Check time-to-minutes conversions
        entry: python backend/scripts/check_time_to_minutes.py
        language: python
        files: ^backend/.*\.py$
        pass_filenames: true
        description: Block ad-hoc time-to-minutes conversions; use time_to_minutes()

      - id: check-utc-timezone
        name: Check UTC timezone usage
        entry: python backend/scripts/check_utc_timezone.py
        language: python
        files: ^backend/app/.*\.py$

      - id: check-timezone-patterns
        name: Check timezone patterns
        entry: python backend/scripts/check_timezone_patterns.py
        language: python
        types: [python]
        pass_filenames: true

      - id: check-repository-pattern
        name: Check Repository Pattern Compliance
        entry: python3 backend/scripts/check_repository_pattern.py
        language: system
        files: ^backend/app/(services|core)/.*\.py$
        pass_filenames: false
        description: Ensures services only use repositories for database access

      - id: check-router-sync
        name: Check router sync (main.py vs openapi_app.py)
        entry: python backend/scripts/check_router_sync.py
        language: python
        files: ^backend/app/(main\.py|openapi_app\.py)$
        pass_filenames: false
        description: Ensures all routers in main.py are also in openapi_app.py for OpenAPI completeness

      - id: check-route-response-models
        name: Check route response models
        entry: python backend/scripts/check_route_response_models.py
        language: python
        files: ^backend/app/routes/.*\.py$
        pass_filenames: false
        description: Ensures all routes have response_model or status_code=204

      - id: enforce-service-metrics
        name: Enforce @BaseService.measure_operation on service methods
        entry: python3 backend/scripts/check_service_metrics.py
        language: system
        files: ^backend/app/services/.*\.py$
        pass_filenames: true
        description: Ensure public methods in BaseService subclasses are decorated with metrics

      - id: check-stripe-transaction-pattern
        name: Check Stripe calls outside transactions
        entry: python3 backend/scripts/check_stripe_transaction_pattern.py
        language: system
        files: ^backend/app/services/.*\.py$
        pass_filenames: false
        description: Ensure Stripe API calls are outside DB transactions (3-phase pattern)

      - id: mypy-strict-gate
        name: mypy strict gate (hard fail)
        entry: bash tools/mypy_strict_gate.sh
        language: system
        pass_filenames: false
        stages: [pre-commit]
      - id: mypy-mcp-server
        name: mypy (mcp-server)
        entry: mypy
        language: python
        additional_dependencies:
          - mypy==1.8.0
          - pydantic>=2.0.0
          - pydantic-settings>=2.0.0
          - PyJWT[crypto]>=2.8.0
          - httpx>=0.27.0
          - fastmcp>=0.4.0
          - python-dotenv>=1.0.0
        args: ["mcp-server/src"]
        files: ^mcp-server/.*\.py$
        pass_filenames: false
        description: Run mypy for MCP server

      - id: frontend-no-console
        name: Frontend no-console check (staged files)
        entry: frontend/scripts/precommit_no_console.sh
        language: script
        files: ^frontend/.*\.(ts|tsx)$
        pass_filenames: true
        description: Fail commit if console.* is used in staged frontend TS/TSX files (tests/e2e excluded)

      - id: frontend-no-raw-api-strings
        name: Frontend no raw /api/ strings (Phase 4 guardrail)
        entry: frontend/scripts/precommit_no_raw_api.sh
        language: script
        files: ^frontend/.*\.(ts|tsx)$
        pass_filenames: true
        description: Block raw /api/ strings in app code - use Orval-generated hooks instead

      - id: backend-no-focused-tests
        name: Backend block focused tests
        entry: backend/scripts/precommit_block_only_tests.sh
        language: script
        pass_filenames: false
        description: Fail if focused tests are committed in backend

      - id: frontend-no-focused-tests
        name: Frontend block focused tests
        entry: frontend/scripts/precommit_block_only_tests.sh
        language: script
        pass_filenames: false
        description: Fail if .only() tests are committed in frontend (conditional .skip() allowed)

      - id: check-async-blocking
        name: Check for sync blocking calls in async functions
        entry: python backend/scripts/check_async_blocking.py
        language: python
        files: ^backend/app/.*\.py$
        pass_filenames: true
        description: Detect sync DB/repo calls in async functions without asyncio.to_thread()

      - id: check-sync-in-async-routes
        name: Check for sync service calls in async routes
        entry: python backend/scripts/check_sync_in_async_routes.py
        language: python
        files: ^backend/app/routes/.*\.py$
        pass_filenames: false
        description: Prevent event-loop blocking by requiring asyncio.to_thread() for sync services in async route handlers

      - id: check-no-db-in-routes
        name: Check for direct DB access in routes
        entry: python backend/scripts/check_no_db_in_routes.py
        language: python
        files: ^backend/app/routes/.*\.py$
        pass_filenames: true
        description: Routes must delegate all DB operations to service layer

      # Type safety guardrails (Phase 3)
      - id: audit-untyped-dicts
        name: Backend Dict[str,Any] audit
        entry: bash -c 'cd backend && ./scripts/audit-untyped-dicts.sh --ci'
        language: system
        pass_filenames: false
        files: ^backend/app/schemas/.*\.py$
        description: Prevent new untyped Dict[str,Any] in Pydantic schemas

      - id: audit-adhoc-types
        name: Frontend ad-hoc type audit
        entry: bash -c 'cd frontend && ./scripts/audit-adhoc-types.sh --ci'
        language: system
        pass_filenames: false
        files: ^frontend/.*\.(ts|tsx)$
        exclude: ^frontend/(node_modules|\.next|src/api/generated)/
        description: Prevent ad-hoc type casts (as any, as unknown, @ts-ignore)

  - repo: local
    hooks:
      - id: gitleaks-system
        name: gitleaks (system)
        language: system
        entry: scripts/run-gitleaks.sh
        pass_filenames: false
        files: |
          ^(frontend|backend|mcp-server)/
        exclude: |
          (?x)
          ^frontend/\.next/|
          ^frontend/node_modules/|
          ^frontend/.artifacts/|
          ^frontend/dist/|
          ^frontend/coverage/|
          ^frontend/playwright-report/|
          ^backend/(?:\.?venv|\.mypy_cache|\.pytest_cache|\.ruff_cache)/|
          ^backend/alembic/|
          \.(snap|map|lock|md|png|jpg|jpeg|gif|svg|ico|pdf|csv|geojson)$
