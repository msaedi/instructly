repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.9
        args: [--line-length=120]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=120]

  - repo: local
    hooks:
      - id: api-contracts
        name: API Contract Check
        entry: bash -c 'cd backend && python -m tests.test_api_contracts 2>&1 | grep -q "Found 0 contract violations" && echo "✓ API contracts valid" || (echo "✗ API contract violations found" && exit 1)'
        language: system
        files: ^backend/app/routes/.*\.py$
        pass_filenames: false
        description: Check API endpoints follow contract standards
