repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.9
        args: [--line-length=120]
        exclude: ^monitoring/

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=120]
        exclude: ^monitoring/

  - repo: local
    hooks:
      - id: api-contracts
        name: API Contract Check
        entry: backend/scripts/check_api_contracts_wrapper.sh
        language: script
        files: ^backend/app/routes/.*\.py$
        pass_filenames: false
        description: Check API endpoints follow contract standards
        always_run: false

      - id: check-timezone-usage
        name: Check for date.today() usage in user code
        entry: backend/scripts/check_timezone_usage.py
        language: python
        files: ^backend/app/(routes|services|api)/.*\.py$
        exclude: ^backend/app/services/(cache_service|logging_service|metrics_service)\.py$
        description: Prevent timezone bugs by checking for date.today() in user-facing code

      - id: check-repository-pattern
        name: Check Repository Pattern Compliance
        entry: python backend/scripts/check_repository_pattern.py
        language: system
        files: ^backend/app/(services|core)/.*\.py$
        pass_filenames: false
        description: Ensures services only use repositories for database access
