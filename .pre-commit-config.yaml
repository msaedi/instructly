# .pre-commit-config.yaml
repos:
  # Python - Autoflake (remove unused imports)
  - repo: https://github.com/PyCQA/autoflake
    rev: v2.2.1
    hooks:
      - id: autoflake
        args: [
          '--in-place',
          '--remove-all-unused-imports',
          '--remove-unused-variables',
          '--remove-duplicate-keys',
          '--ignore-init-module-imports'
        ]
        files: ^backend/

  # Python - Black (formatter)
  - repo: https://github.com/psf/black
    rev: 23.11.0
    hooks:
      - id: black
        files: ^backend/
        language_version: python3.9
        args: ['--line-length=120']  # Match flake8 setting

  # Python - isort (import sorting)
  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
        files: ^backend/
        args: ['--profile', 'black', '--line-length=120']

  # Python - Flake8 (linter)
  - repo: https://github.com/PyCQA/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        files: ^backend/
        args: ['--config=.flake8']  # Point to root .flake8

  # TypeScript/JavaScript - Prettier
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        files: ^frontend/
        types_or: [javascript, jsx, ts, tsx, css, json]
        exclude: ^frontend/package-lock\.json$

  # TypeScript - ESLint
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.54.0
    hooks:
      - id: eslint
        files: ^frontend/.*\.[jt]sx?$
        exclude: ^frontend/server\.js$  # Exclude the HTTPS server file
        types: [file]
        additional_dependencies:
          - eslint@8.54.0
          - eslint-config-next@14.0.3
          - '@typescript-eslint/eslint-plugin@6.12.0'
          - '@typescript-eslint/parser@6.12.0'
        args: ['--fix']  # Auto-fix what we can

  # General
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
        exclude: ^frontend/package-lock\.json$
      - id: check-merge-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: ['--fix=lf']
