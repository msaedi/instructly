services:
  prometheus:
    image: prom/prometheus:latest
    container_name: instainstru_prometheus
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus-data:/prometheus
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    networks:
      - monitoring

  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: instainstru_alertmanager
    restart: unless-stopped
    env_file:
      - .env.monitoring
    environment:
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL:-}
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    entrypoint:
      - /bin/sh
      - -lc
      - set -e; awk '{gsub(/\$\{SLACK_WEBHOOK_URL\}/, ENVIRON["SLACK_WEBHOOK_URL"]); print}' /etc/alertmanager/alertmanager.yml > /etc/alertmanager/alertmanager.effective.yml; exec /bin/alertmanager --config.file=/etc/alertmanager/alertmanager.effective.yml
    ports:
      - "9093:9093"
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: instainstru_grafana
    restart: unless-stopped
    env_file:
      - .env.monitoring
    environment:
      # Admin credentials are read from .env.monitoring directly via env_file
      # Set these keys there: GF_SECURITY_ADMIN_USER, GF_SECURITY_ADMIN_PASSWORD
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
      # Unified Alerting is enabled by default in Grafana 9+
      # Explicit configuration for alert provisioning
      - GF_ALERTING_ENABLED=true
      - GF_UNIFIED_ALERTING_ENABLED=true
      # External URL for correct links in notifications
      - GF_SERVER_ROOT_URL=http://localhost:3003
      # Notification channels
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL:-}
      - ALERT_EMAIL_ADDRESSES=${ALERT_EMAIL_ADDRESSES:-admin@localhost}
      - PAGERDUTY_INTEGRATION_KEY=${PAGERDUTY_INTEGRATION_KEY:-}
    volumes:
      - ./monitoring/grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./monitoring/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/provisioning/alerting:/etc/grafana/provisioning/alerting:ro
    ports:
      - "3003:3000"  # Using 3003 to avoid conflict with frontend on 3000/3001/3002
    depends_on:
      - prometheus
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge
    name: instainstru_monitoring

# This monitoring stack can run alongside the existing DragonflyDB container
# To run: docker-compose -f docker-compose.monitoring.yml up -d
# To stop: docker-compose -f docker-compose.monitoring.yml down
# To view logs: docker-compose -f docker-compose.monitoring.yml logs -f
