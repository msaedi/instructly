version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: instainstru_prometheus
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus-data:/prometheus
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: instainstru_grafana
    restart: unless-stopped
    env_file:
      - .env.monitoring
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - ./monitoring/grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3003:3000"  # Using 3003 to avoid conflict with frontend on 3000/3001/3002
    depends_on:
      - prometheus
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge
    name: instainstru_monitoring

# This monitoring stack can run alongside the existing DragonflyDB container
# To run: docker-compose -f docker-compose.monitoring.yml up -d
# To stop: docker-compose -f docker-compose.monitoring.yml down
# To view logs: docker-compose -f docker-compose.monitoring.yml logs -f
