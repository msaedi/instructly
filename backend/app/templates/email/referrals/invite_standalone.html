<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invite to learn with {{ brand_name }}</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px; }
  </style>
  </head>
<body>
  <div style="background-color:#4F46E5; padding: 30px; text-align: center; border-radius: 10px 10px 0 0;">
    <h1 style="color: white; margin: 0; font-size: 28px;">{{ brand_name }}</h1>
  </div>
  <div style="background-color: #f8f9fa; padding: 40px; border-radius: 0 0 10px 10px;">
    <h2 style="color:#111827; margin:0 0 16px; font-size:20px;">Try {{ brand_name }}</h2>
    <p style="margin:0 0 16px;">{{ inviter_name }} thinks you will love {{ brand_name }}. Your first lesson is <strong>$20 off</strong>.</p>
    <div style="text-align:center; margin:24px 0;">
      <a href="{{ referral_link }}" style="background-color:#4F46E5; color:white; padding:12px 24px; border-radius:8px; text-decoration:none; display:inline-block;">
        Claim your discount
      </a>
    </div>
    <p style="margin:0 0 8px; color:#6B7280; font-size:14px;">Or use this link:</p>
    <p style="margin:0 0 0; color:#6B7280; font-size:14px; word-break:break-all;">{{ referral_link }}</p>
  </div>
</body>
</html>
