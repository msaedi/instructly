name: Backend Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    # Database safety: CI environment will be detected and use provided DATABASE_URL
    env:
      CI: true  # Ensure CI environment is detected
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/instainstru_test
      REDIS_URL: redis://localhost:6379/0

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: instainstru_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      working-directory: backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-cov

    - name: Run database migrations
      working-directory: backend
      run: |
        # Database safety: CI environment detected, uses CI DATABASE_URL
        alembic upgrade head

    - name: Seed test data
      working-directory: backend
      run: |
        # Seed catalog data for tests
        python scripts/seed_catalog_only.py

    - name: Run tests with coverage
      working-directory: backend
      run: |
        # Run tests with coverage report
        pytest -v --cov=app --cov-report=term-missing --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: backend/coverage.xml
        flags: backend
        name: backend-coverage

    - name: Check database safety
      working-directory: backend
      run: |
        # Verify database safety system is working
        python scripts/check_database_safety.py
