# Service name to catalog slug mapping
# This file maps the service names used in instructors.yaml to the catalog slugs
#
# NOTE: With the unified catalog system, services should be created through
# the catalog first using seed_catalog_only.py, then instructors can be
# linked to those catalog services.

service_mappings:
  # Academic Services
  "Math Tutoring": "math-tutoring"
  "Physics Tutoring": "science-tutoring"
  "English & Writing": "english-tutoring"
  "College Essay Coaching": "college-essay-help"
  "SAT/ACT Prep": "sat-prep"
  "Computer Science": "programming-lessons"

  # Language Services
  "Spanish (All Levels)": "spanish-lessons"
  "French Language": "french-lessons"
  "Mandarin Chinese": "mandarin-chinese"
  "ESL": "esl"

  # Music & Arts Services
  "Piano (Classical & Jazz)": "piano-lessons"
  "Guitar (Acoustic/Electric)": "guitar-lessons"
  "Vocal Coaching": "voice-lessons"
  "Music Theory": "music-theory"
  "Portrait Photography": "photography"
  "Event Photography": "photography"
  "Photo Editing": "graphic-design"

  # Fitness & Wellness Services
  "Personal Training": "personal-training"
  "HIIT Classes": "personal-training"
  "Yoga (Vinyasa & Hatha)": "yoga"
  "Private Pilates": "pilates"
  "Nutrition Coaching": "nutrition-coaching"
  "Marathon Training": "personal-training"

  # Business & Technology Services
  "Financial Planning": "finance-tutoring"
  "Investment Strategy": "finance-tutoring"
  "Public Speaking": "public-speaking"
  "Career Coaching": "career-coaching"
  "Excel Training": "excel-training"
  "Data Analysis": "data-science"

# Catalog service defaults
# When creating instructor services, these can override YAML values
catalog_defaults:
  use_catalog_duration_options: false  # If true, use catalog's typical_duration_options
  use_catalog_description: false       # If true, use catalog's description
