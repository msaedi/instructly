# backend/pyproject.toml
[tool.black]
line-length = 120
target-version = ['py39', 'py310', 'py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  \.git
  | \.mypy_cache
  | \.tox
  | \.venv
  | venv
  | _build
  | buck-out
  | build
  | dist
  | alembic/versions
)/
'''

[tool.isort]
profile = "black"
line_length = 120
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
skip_glob = ["*/alembic/versions/*", "*/migrations/*"]
known_first_party = ["app"]
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]

[tool.coverage.run]
source = ["app"]
branch = true
data_file = ".coverage"
parallel = false
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__init__.py",
    "*/migrations/*",
    "*/alembic/*",
    "app/main.py",
    "app/database.py",
    "app/core/config.py",
]

[tool.coverage.report]
precision = 2
skip_covered = false
show_missing = true
skip_empty = true
exclude_lines = [
    # Have to re-enable the standard pragma
    "pragma: no cover",

    # Don't complain about missing debug-only code
    "def __repr__",
    "if self\\.debug",

    # Don't complain if tests don't hit defensive assertion code
    "raise AssertionError",
    "raise NotImplementedError",

    # Don't complain if non-runnable code isn't run
    "if 0:",
    "if __name__ == .__main__.:",

    # Don't complain about abstract methods
    "@(abc\\.)?abstractmethod",

    # Ignore type checking blocks
    "if TYPE_CHECKING:",

    # Ignore ellipsis in abstract methods/stubs
    "\\.\\.\\.",
]

[tool.coverage.html]
directory = "htmlcov"

[tool.coverage.xml]
output = "coverage.xml"

[tool.coverage.json]
output = "coverage.json"


[tool.ruff]
line-length = 100
target-version = "py311"
extend-exclude = [
  "backend/tests/**",
  "backend/**/tests/**",
  "backend/migrations/**",
  "backend/alembic/**",
  "backend/scripts/**"
]
src = ["backend/app"]

[tool.ruff.lint]
select = ["F","I"]
ignore = []

[tool.ruff.lint.isort]
known-first-party = ["app"]
combine-as-imports = true
force-sort-within-sections = true
force-single-line = false

[tool.ruff.lint.per-file-ignores]
"**/migrations/**" = ["ALL"]
"backend/tests/**/*" = ["ALL"]
"backend/app/__init__.py" = ["F401"]

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true
warn_unused_ignores = true
no_implicit_optional = true
warn_redundant_casts = true
warn_return_any = true
disallow_untyped_defs = true
explicit_package_bases = true
follow_imports = "skip"
plugins = ["pydantic.mypy"]
mypy_path = "typings"
files = [
  "app/schemas/**",
  "app/routes/v1/internal.py",
  "app/services/base.py",
  "app/services/stripe_service.py",
]
exclude = [
  "alembic",
  "flower_celery_standalone.py",
  "tests",
  "migrations",
  "scripts",
  "typings",
  "test_prometheus_metrics.py",
  "venv"
]

# NOTE: mypy merges [[tool.mypy.overrides]] in order; "last wins".
# Keep strict-by-default globs first, explicit exceptions later, and custom flags last.

# --- Strict by default for new & existing code (last-wins applies below) ---
[[tool.mypy.overrides]]
module = ["app.repositories.*"]
strict = true

[[tool.mypy.overrides]]
module = ["app.services.*"]
strict = true

[[tool.mypy.overrides]]
module = ["app.routes.*"]
strict = true

# --- Explicit, documented exceptions (SDK glue / base DI) ---
[[tool.mypy.overrides]]
module = [
  "app.database",
]
follow_imports = "normal"
warn_unused_ignores = true

# --- Schema-wide flags (we enforce request DTO strict via scanner + StrictRequestModel) ---
[[tool.mypy.overrides]]
module = [
  "app.schemas.*",
]
check_untyped_defs = true
warn_unused_ignores = true

# --- Targeted strict overrides beyond service/repository/route globs ---
[[tool.mypy.overrides]]
module = [
  "app.schemas.base",
  "app.schemas.search_history_responses",
  "app.schemas.review",
  "app.schemas.message_requests",
  "app.schemas.payment_schemas",
]
strict = true

[[tool.mypy.overrides]]
module = ["app.tasks.*"]
strict = true

[[tool.mypy.overrides]]
module = [
  "pydantic",
  "pydantic.*"
]
ignore_missing_imports = false
follow_imports = "normal"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--durations=10 --durations-min=1.0 --timeout=1200 --cov-fail-under=90"
timeout = 1800
timeout_method = "thread"
markers = [
    "schemathesis: Schemathesis-based API contract tests (run with: pytest -m schemathesis)",
    "unit: Unit tests",
    "integration: Integration tests",
    "slow: Long-running tests (deselect with: pytest -m 'not slow')",
    "stripe_e2e: Stripe end-to-end tests requiring live/mock Stripe",
    "supporting_systems: Supporting systems clean architecture tests",
]
filterwarnings = [
    "ignore::urllib3.exceptions.NotOpenSSLWarning",
    # Third-party deprecations we can't control
    "ignore:'crypt' is deprecated.*:DeprecationWarning:passlib.*",
    "ignore:datetime.datetime.utcnow.*is deprecated.*:DeprecationWarning:jose.*",
    "ignore:datetime.datetime.utcnow.*is deprecated.*:DeprecationWarning:sqlalchemy.*",
    "ignore:datetime.datetime.utcnow.*is deprecated.*:DeprecationWarning:sse_starlette.*",
]
