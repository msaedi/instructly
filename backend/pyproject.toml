# backend/pyproject.toml
[tool.black]
line-length = 120
target-version = ['py39', 'py310', 'py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  \.git
  | \.mypy_cache
  | \.tox
  | \.venv
  | venv
  | _build
  | buck-out
  | build
  | dist
  | alembic/versions
)/
'''

[tool.isort]
profile = "black"
line_length = 120
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
skip_glob = ["*/alembic/versions/*", "*/migrations/*"]
known_first_party = ["app"]
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]

[tool.coverage.run]
source = ["app"]
branch = true
data_file = ".coverage"
parallel = false
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__init__.py",
    "*/migrations/*",
    "*/alembic/*",
    "app/main.py",
    "app/database.py",
    "app/core/config.py",
]

[tool.coverage.report]
precision = 2
skip_covered = false
show_missing = true
skip_empty = true
exclude_lines = [
    # Have to re-enable the standard pragma
    "pragma: no cover",

    # Don't complain about missing debug-only code
    "def __repr__",
    "if self\\.debug",

    # Don't complain if tests don't hit defensive assertion code
    "raise AssertionError",
    "raise NotImplementedError",

    # Don't complain if non-runnable code isn't run
    "if 0:",
    "if __name__ == .__main__.:",

    # Don't complain about abstract methods
    "@(abc\\.)?abstractmethod",

    # Ignore type checking blocks
    "if TYPE_CHECKING:",

    # Ignore ellipsis in abstract methods/stubs
    "\\.\\.\\.",
]

[tool.coverage.html]
directory = "htmlcov"

[tool.coverage.xml]
output = "coverage.xml"

[tool.coverage.json]
output = "coverage.json"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
addopts = """
    -v
    --tb=short
    --strict-markers
    --cov-config=pyproject.toml
"""
filterwarnings = [
    "ignore::urllib3.exceptions.NotOpenSSLWarning",
    "ignore::DeprecationWarning",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "requires_cache: marks tests that require cache to be running",
    "supporting_systems: marks tests for supporting systems",
]

[tool.ruff]
line-length = 100
target-version = "py311"
extend-exclude = [
  "backend/tests/**",
  "backend/**/tests/**",
  "backend/migrations/**",
  "backend/alembic/**",
  "backend/scripts/**"
]
src = ["backend/app"]

[tool.ruff.lint]
select = ["F","I"]
ignore = []

[tool.ruff.lint.isort]
known-first-party = ["app"]
combine-as-imports = true
force-sort-within-sections = true
force-single-line = false

[tool.ruff.lint.per-file-ignores]
"**/migrations/**" = ["ALL"]
"backend/tests/**/*" = ["ALL"]
"backend/app/__init__.py" = ["F401"]

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true
warn_unused_ignores = true
no_implicit_optional = true
warn_redundant_casts = true
warn_return_any = true
disallow_untyped_defs = true
explicit_package_bases = true
follow_imports = "skip"
files = [
  "app/schemas/**",
  "app/routes/internal.py",
]
exclude = [
  "tests",
  "migrations",
  "scripts"
]

[[tool.mypy.overrides]]
module = [
  "backend.app.schemas.base",
  "backend.app.schemas.search_history_responses",
  "backend.app.routes.internal"
]
strict = true

[[tool.mypy.overrides]]
module = [
  "backend.app.schemas.*"
]
check_untyped_defs = true
warn_unused_ignores = true
