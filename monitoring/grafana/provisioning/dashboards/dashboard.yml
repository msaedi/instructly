apiVersion: 1

providers:
  - name: 'InstaInstru Dashboards'
    orgId: 1
    folder: 'InstaInstru'
    folderUid: 'instainstru'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: false
