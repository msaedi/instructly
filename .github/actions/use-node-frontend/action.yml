name: Use Node for frontend
description: Setup Node and npm cache for frontend
runs:
  using: composite
  steps:
    - uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: npm
        cache-dependency-path: frontend/package-lock.json
    - name: Print Node versions (sanity)
      shell: bash
      run: node -v && npm -v
