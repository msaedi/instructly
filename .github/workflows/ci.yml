name: CI

on:
  push:
    branches: [ main ]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  openapi-export:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Restore pip cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ hashFiles('backend/requirements-openapi.txt') }}

      - name: Install OpenAPI deps
        run: pip install -r backend/requirements-openapi.txt

      - name: Export OpenAPI
        working-directory: backend
        run: python scripts/export_openapi.py

      - name: Upload OpenAPI artifact
        uses: actions/upload-artifact@v4
        with:
          name: openapi-json
          path: backend/openapi/openapi.json

  contract-check:
    needs: openapi-export
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Use Node (frontend)
        uses: ./.github/actions/use-node-frontend

      - name: Install deps (frontend)
        run: npm ci

      - name: Download OpenAPI artifact
        uses: actions/download-artifact@v4
        with:
          name: openapi-json
          path: ./openapi-artifact

      - name: Verify repo openapi equals artifact
        run: |
          diff -u ../backend/openapi/openapi.json ./openapi-artifact/openapi.json || (echo "::error::OpenAPI drift: run 'npm run contract:pull' and commit." && exit 1)

      - name: Generate TS from artifact to temp
        run: npx openapi-typescript ./openapi-artifact/openapi.json -o ./types/generated/api.tmp.d.ts --export-type

      - name: Compare generated types with committed
        run: |
          diff -u ./types/generated/api.d.ts ./types/generated/api.tmp.d.ts || (echo "::error::FE types drift: run 'npm run contract:pull' and commit." && exit 1)

  lint-build:
    needs: openapi-export
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/use-node-frontend
      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint
        working-directory: frontend
        run: npm run lint:ci

      - name: Typecheck
        working-directory: frontend
        run: npm run typecheck:strict

      - name: Build
        working-directory: frontend
        run: npm run build:log

  frontend-tests:
    needs: openapi-export
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/use-node-frontend
      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Unit tests
        working-directory: frontend
        run: npm run test --silent

      # Uncomment if you want e2e in CI here
