name: CI

on:
  push:
    branches: [ main ]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  contract-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node 22.x for frontend
        uses: ./.github/actions/use-node-frontend

      - name: Install deps (frontend)
        working-directory: frontend
        env:
          NPM_CONFIG_ENGINE_STRICT: "false"
        run: npm ci
      - name: Assert generator pinned
        run: node -e "const p=require('./package.json'); if(!/^[0-9]+\.[0-9]+\.[0-9]+$/.test(p.devDependencies['openapi-typescript']||'')) { throw new Error('openapi-typescript must be pinned, not ^/~'); }"
      - name: Verify OpenAPI size (<= 500 KB)
        run: |
          FILE=../backend/openapi/openapi.json
          if [ -f "$FILE" ]; then
            BYTES=$(wc -c < "$FILE")
            echo "OpenAPI size: $BYTES bytes"
            if [ "$BYTES" -gt 500000 ]; then
              echo "::error::$FILE is too large ($BYTES bytes). Run backend/scripts/export_openapi.py to minify/strip."
              exit 1
            fi
          fi
      - name: Contract check (OpenAPI → TS types) — CI mode
        working-directory: frontend
        run: npm run contract:check:ci

  lint-build:
    needs: contract-check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: ./.github/actions/use-node-frontend

      - name: Install dependencies
        working-directory: frontend
        env:
          NPM_CONFIG_ENGINE_STRICT: "false"
        run: npm ci

      - name: Lint
        working-directory: frontend
        run: npm run lint:ci

      - name: Typecheck
        working-directory: frontend
        run: npm run typecheck:strict

      - name: Build
        working-directory: frontend
        run: npm run build:log

  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: ./.github/actions/use-node-frontend

      - name: Install dependencies
        working-directory: frontend
        env:
          NPM_CONFIG_ENGINE_STRICT: "false"
        run: npm ci

      - name: Unit tests
        working-directory: frontend
        run: npm run test --silent

      # Uncomment if you want e2e in CI here
