name: CI

on:
  push:
    branches: [ main ]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  contract-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Python for OpenAPI export
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements-openapi.txt

      - name: Install Python deps for OpenAPI export
        working-directory: backend
        run: pip install -r requirements-openapi.txt

      # Node for contract check
      - name: Use Node 22.x
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Show Node versions (debug)
        run: node -v && npm -v

      - name: Contract check
        working-directory: frontend
        run: node scripts/contract-check.mjs

  lint-build:
    needs: contract-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node 22.x
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Show Node versions (debug)
        run: node -v && npm -v
      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint
        working-directory: frontend
        run: npm run lint:ci

      - name: Verify public env usage
        working-directory: frontend
        run: npm run verify:public-env

      - name: Typecheck
        working-directory: frontend
        run: npm run typecheck:strict

      - name: Build
        working-directory: frontend
        run: npm run build:log

  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node 22.x
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Show Node versions (debug)
        run: node -v && npm -v
      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Unit tests
        working-directory: frontend
        run: npm run test --silent

