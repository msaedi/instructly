name: CI

on:
  push:
    branches: [ main ]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  contract-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      # Python deps for OpenAPI export
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-openapi-${{ hashFiles('backend/requirements-openapi.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-openapi-

      - name: Install Python deps (OpenAPI export)
        run: pip install -r ../backend/requirements-openapi.txt

      # Node for frontend (use composite action)
      - uses: ./.github/actions/use-node-frontend
      - name: Install deps (frontend only)
        run: npm ci
      - name: Assert generator pinned
        run: node -e "const p=require('./package.json'); if(!/^[0-9]+\.[0-9]+\.[0-9]+$/.test(p.devDependencies['openapi-typescript']||'')) { throw new Error('openapi-typescript must be pinned, not ^/~'); }"
      - name: Verify OpenAPI size (<= 500 KB)
        run: |
          FILE=../backend/openapi/openapi.json
          if [ -f "$FILE" ]; then
            BYTES=$(wc -c < "$FILE")
            echo "OpenAPI size: $BYTES bytes"
            if [ "$BYTES" -gt 500000 ]; then
              echo "::error::$FILE is too large ($BYTES bytes). Run backend/scripts/export_openapi.py to minify/strip."
              exit 1
            fi
          fi
      - name: Contract check (OpenAPI â†’ TS types)
        run: npm run contract:check

  lint-build:
    needs: contract-check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: ./.github/actions/use-node-frontend

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint
        working-directory: frontend
        run: npm run lint:ci

      - name: Typecheck
        working-directory: frontend
        run: npm run typecheck:strict

      - name: Build
        working-directory: frontend
        run: npm run build:log

  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: ./.github/actions/use-node-frontend

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Unit tests
        working-directory: frontend
        run: npm run test --silent

      # Uncomment if you want e2e in CI here
