# .github/workflows/backend-ci.yml
name: Backend CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: instainstru_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-cov

    - name: Run database migrations
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/instainstru_test
        SECRET_KEY: test-secret-key-for-ci
        SUPABASE_URL: https://test.supabase.co  # Dummy URL for testing
        SUPABASE_ANON_KEY: test-anon-key  # Dummy key for testing
      run: |
        cd backend
        alembic upgrade head

    - name: Run tests with coverage
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/instainstru_test
        SECRET_KEY: test-secret-key-for-ci
        SUPABASE_URL: https://test.supabase.co  # Dummy URL for testing
        SUPABASE_ANON_KEY: test-anon-key  # Dummy key for testing
        RESEND_API_KEY: ${{ secrets.RESEND_API_KEY || 'test-resend-key' }}
      run: |
        cd backend
        pytest -v --cov=app --cov-report=xml --cov-report=term-missing --cov-fail-under=50

    - name: Check specific service coverage
      run: |
        cd backend
        # Check BookingService coverage (must be >= 90%)
        pytest --cov=app.services.booking_service --cov-fail-under=90 tests/integration/test_booking_service*.py

        # Future: Add checks for other services as we improve them
        # pytest --cov=app.services.slot_manager --cov-fail-under=75 tests/integration/test_slot_manager*.py
        # pytest --cov=app.services.conflict_checker --cov-fail-under=75 tests/integration/test_conflict_checker*.py

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./backend/coverage.xml
        flags: backend
        name: backend-coverage
        fail_ci_if_error: false

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install pre-commit
      run: |
        python -m pip install --upgrade pip
        pip install pre-commit

    - name: Run pre-commit checks
      run: |
        pre-commit run --all-files

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Run Bandit security scan
      run: |
        pip install bandit
        cd backend
        bandit -r app/ -ll -x app/tests/

    - name: Check for dependency vulnerabilities
      run: |
        pip install safety
        cd backend
        safety check --json
