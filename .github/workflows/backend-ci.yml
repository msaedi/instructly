# .github/workflows/backend-ci.yml
name: Backend CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest

    services:
      postgres:
        image: ghcr.io/msaedi/instructly-ci-postgres:14-postgis-pgvector
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: instainstru_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      working-directory: backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt || true
        pip install ruff mypy pytest-cov

    - name: Ruff
      run: ruff check backend

    - name: Mypy strict (hard fail)
      run: bash tools/mypy_strict_gate.sh

    - name: Verify Redis connection
      run: |
        sudo apt-get update
        sudo apt-get install -y redis-tools
        redis-cli -h localhost -p 6379 ping

    - name: Run database migrations
      env:
        SECRET_KEY: test-secret-key-for-ci
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/instainstru_test
        TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/instainstru_test
        IS_TESTING: true
        GEOCODING_PROVIDER: mock # CRITICAL - Don't hit Google/Mapbox API!
        RESEND_API_KEY: test-resend-key
        FRONTEND_URL: http://localhost:3000
        ENVIRONMENT: test
        REDIS_URL: redis://localhost:6379
      run: |
        cd backend
        python -m alembic -c alembic.ini upgrade head

    - name: Seed test data
      env:
        SECRET_KEY: test-secret-key-for-ci
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/instainstru_test
        TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/instainstru_test
        IS_TESTING: true
        GEOCODING_PROVIDER: mock
        RESEND_API_KEY: test-resend-key
        FRONTEND_URL: http://localhost:3000
        ENVIRONMENT: test
        REDIS_URL: redis://localhost:6379
      run: |
        cd backend
        # Seed roles and permissions first (required for RBAC)
        python scripts/seed_roles_permissions.py
        # Seed service catalog
        python scripts/seed_catalog_only.py

    - name: Generate service embeddings for NLS tests
      env:
        SECRET_KEY: test-secret-key-for-ci
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/instainstru_test
        TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/instainstru_test
        IS_TESTING: true
        RESEND_API_KEY: test-resend-key
        FRONTEND_URL: http://localhost:3000
        ENVIRONMENT: test
        REDIS_URL: redis://localhost:6379
        USE_TEST_DATABASE: true
      run: |
        cd backend
        echo "Generating embeddings for service catalog..."
        python scripts/generate_service_embeddings.py

    - name: Backend Tests
      env:
        SECRET_KEY: test-secret-key-for-ci
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/instainstru_test
        TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/instainstru_test
        IS_TESTING: true
        GEOCODING_PROVIDER: mock
        RESEND_API_KEY: ${{ secrets.RESEND_API_KEY || 'test-resend-key' }}
        FRONTEND_URL: http://localhost:3000
        ENVIRONMENT: test
        REDIS_URL: redis://localhost:6379
      run: |
        cd backend
        pytest -q --cov=app --cov-report=xml

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        directory: ./backend
        files: ./backend/coverage.xml
        fail_ci_if_error: false
        verbose: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install security tooling
      run: |
        python -m pip install --upgrade pip
        pip install bandit pip-audit

    - name: Bandit
      working-directory: backend
      run: bandit -r app/ -ll -x tests --skip B324

    - name: pip-audit
      working-directory: backend
      run: pip-audit --desc || echo "Vulnerability check completed"
