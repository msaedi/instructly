# .github/workflows/backend-ci.yml
name: Backend CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: instainstru_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-cov coverage[toml]

    - name: Verify Redis connection
      run: |
        sudo apt-get update
        sudo apt-get install -y redis-tools
        redis-cli -h localhost -p 6379 ping

    - name: Run database migrations
      env:
        SECRET_KEY: test-secret-key-for-ci
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/instainstru_test
        RESEND_API_KEY: test-resend-key
        FRONTEND_URL: http://localhost:3000
        ENVIRONMENT: test
        REDIS_URL: redis://localhost:6379
      run: |
        cd backend
        alembic upgrade head

    - name: Run ALL tests with coverage and analysis
      id: pytest-coverage
      continue-on-error: true
      env:
        SECRET_KEY: test-secret-key-for-ci
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/instainstru_test
        RESEND_API_KEY: ${{ secrets.RESEND_API_KEY || 'test-resend-key' }}
        FRONTEND_URL: http://localhost:3000
        ENVIRONMENT: test
        REDIS_URL: redis://localhost:6379
        COVERAGE_FILE: .coverage
      run: |
        cd backend

        # Run all tests with coverage using coverage.py directly
        echo "=== Running all tests with coverage ==="
        coverage run --source=app --branch -m pytest -v || PYTEST_EXIT_CODE=$?

        # Save exit code
        PYTEST_EXIT_CODE=${PYTEST_EXIT_CODE:-0}
        echo "PYTEST_EXIT_CODE=${PYTEST_EXIT_CODE}" >> $GITHUB_ENV

        # Generate all reports
        echo ""
        echo "=== Generating coverage reports ==="
        coverage xml
        coverage json

        # Show detailed report
        echo ""
        echo "=== Coverage Report ==="
        coverage report --show-missing

        # Service-level coverage
        echo ""
        echo "=== Service Coverage Analysis ==="
        coverage report --include="app/services/*.py" --sort=cover || echo "No service coverage data"

        # Route coverage
        echo ""
        echo "=== Route Coverage ==="
        coverage report --include="app/routes/*.py" --sort=cover || echo "No route coverage data"

        # Files with low coverage
        echo ""
        echo "=== Files with Low Coverage (<70%) ==="
        coverage report --include="app/**/*.py" --skip-covered --skip-empty --fail-under=70 2>/dev/null || echo "Some files have low coverage"

        # Parse JSON for statistics
        echo ""
        echo "=== Coverage Statistics ==="
        if [ -f coverage.json ]; then
          python -c "import json; data = json.load(open('coverage.json')); total = data['totals']; print(f\"Total Coverage: {total['percent_covered']:.2f}%\"); print(f\"Lines Covered: {total['covered_lines']}/{total['num_statements']}\"); print(f\"Branches Covered: {total.get('covered_branches', 0)}/{total.get('num_branches', 0)}\")"
        fi

        # Check specific high-coverage services
        echo ""
        echo "=== High-Coverage Service Checks ==="

        # BaseService (99% target)
        echo "BaseService:"
        coverage report --include="app/services/base.py" || echo "BaseService not tested"

        # SlotManager (98% target)
        echo ""
        echo "SlotManager:"
        coverage report --include="app/services/slot_manager.py" || echo "SlotManager not tested"

        # BookingService (96% target)
        echo ""
        echo "BookingService:"
        coverage report --include="app/services/booking_service.py" || echo "BookingService not tested"

        # ConflictChecker (90% target)
        echo ""
        echo "ConflictChecker:"
        coverage report --include="app/services/conflict_checker.py" || echo "ConflictChecker not tested"

        # WeekOperationService (88% target)
        echo ""
        echo "WeekOperationService:"
        coverage report --include="app/services/week_operation_service.py" || echo "WeekOperationService not tested"

    - name: Upload coverage reports to Codecov
      if: always()
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        directory: ./backend
        files: ./backend/coverage.xml
        fail_ci_if_error: false
        verbose: true

    - name: Upload coverage artifacts
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: coverage-reports
        path: |
          backend/.coverage
          backend/coverage.xml
          backend/coverage.json
          backend/htmlcov/

    # Fail the job if tests failed
    - name: Check test results
      if: always()
      run: |
        # Use a default value if PYTEST_EXIT_CODE is not set
        EXIT_CODE="${PYTEST_EXIT_CODE:-1}"
        if [ "$EXIT_CODE" != "0" ]; then
          echo "Tests failed with exit code $EXIT_CODE"
          exit 1
        else
          echo "All tests passed!"
        fi

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install pre-commit
      run: |
        python -m pip install --upgrade pip
        pip install pre-commit

    - name: Run pre-commit checks
      run: |
        pre-commit run --all-files

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Run Bandit security scan
      run: |
        pip install bandit
        cd backend
        bandit -r app/ -ll -x app/tests/ --skip B324

    - name: Check for dependency vulnerabilities
      run: |
        pip install pip-audit
        cd backend
        pip-audit --desc || echo "Vulnerability check completed"
