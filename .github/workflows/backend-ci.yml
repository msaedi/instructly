# .github/workflows/backend-ci.yml
name: Backend CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - 'tools/mypy_strict_gate.sh'
      - 'backend/pyproject.toml'
      - 'backend/requirements*.txt'
      - 'backend/alembic/**'
      - 'backend/typings/**'
      - 'mcp-server/**'
      - '.github/workflows/backend-ci.yml'
      - '.pre-commit-config.yaml'
      - '.github/workflows/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
      - 'tools/mypy_strict_gate.sh'
      - 'backend/pyproject.toml'
      - 'backend/requirements*.txt'
      - 'backend/alembic/**'
      - 'backend/typings/**'
      - 'mcp-server/**'
      - '.pre-commit-config.yaml'
      - '.github/workflows/**'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true


jobs:
  test:
    if: github.actor != 'dependabot[bot]'
    concurrency:
      group: backend-ci-test-${{ github.ref }}
      cancel-in-progress: true
    name: Test Backend
    runs-on: ubuntu-latest

    services:
      postgres:
        image: ghcr.io/msaedi/instructly-ci-postgres:14-postgis-pgvector
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: instainstru_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python 3.12
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Cache pip packages
      uses: actions/cache@v5
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Check disk usage (before backend deps)
      run: df -h

    - name: Install dependencies
      working-directory: backend
      run: |
        python -m pip install --upgrade pip
        pip install --no-cache-dir -r requirements.txt
        pip install --no-cache-dir -r requirements-dev.txt || true
        pip install --no-cache-dir ruff mypy pytest-cov pytest-timeout

    - name: Verify dependency compatibility
      working-directory: backend
      run: |
        pip check
        echo "All dependencies compatible"

    - name: Check disk usage (after backend deps)
      run: df -h

    - name: Ruff
      run: ruff check backend

    - name: Check router sync (OpenAPI completeness)
      working-directory: backend
      run: python scripts/check_router_sync.py

    - name: Check OpenAPI response schemas
      working-directory: backend
      run: python scripts/check_openapi_responses.py

    - name: Audit untyped Dict[str,Any] (Phase 3 guardrail)
      working-directory: backend
      run: ./scripts/audit-untyped-dicts.sh --ci

    - name: Mypy strict (hard fail)
      run: bash tools/mypy_strict_gate.sh

    - name: Verify Redis connection
      run: |
        sudo apt-get update
        sudo apt-get install -y redis-tools
        redis-cli -h localhost -p 6379 ping

    - name: Run database migrations
      env:
        SECRET_KEY: ci-test-secret-key-not-for-production
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/instainstru_test
        TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/instainstru_test
        IS_TESTING: true
        GEOCODING_PROVIDER: mock # CRITICAL - Don't hit Google/Mapbox API!
        RESEND_API_KEY: test-resend-key
        FRONTEND_URL: http://localhost:3000
        ENVIRONMENT: test
        REDIS_URL: redis://localhost:6379
      run: |
        cd backend
        python -m alembic -c alembic.ini upgrade head

    - name: Seed test data
      env:
        SECRET_KEY: ci-test-secret-key-not-for-production
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/instainstru_test
        TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/instainstru_test
        IS_TESTING: true
        GEOCODING_PROVIDER: mock
        RESEND_API_KEY: test-resend-key
        FRONTEND_URL: http://localhost:3000
        ENVIRONMENT: test
        REDIS_URL: redis://localhost:6379
      run: |
        cd backend
        # Seed roles and permissions first (required for RBAC)
        python scripts/seed_roles_permissions.py
        # Seed service catalog
        python scripts/seed_catalog_only.py

    - name: Embeddings (CI)
      run: |
        cd backend
        echo "Skipping deprecated embedding generation in CI."
        echo "NL search retriever gracefully falls back to trigram search when embeddings are missing."

    - name: Backend Tests
      env:
        SECRET_KEY: ci-test-secret-key-not-for-production
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/instainstru_test
        TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/instainstru_test
        IS_TESTING: true
        GEOCODING_PROVIDER: mock
        RESEND_API_KEY: ${{ secrets.RESEND_API_KEY || 'test-resend-key' }}
        FRONTEND_URL: http://localhost:3000
        ENVIRONMENT: test
        REDIS_URL: redis://localhost:6379
        BGC_ENCRYPTION_KEY: ${{ secrets.BGC_ENCRYPTION_KEY }}
        TOTP_VALID_WINDOW: '1'
      run: |
        cd backend
        pytest tests/ \
          --cov=app \
          --cov-report=xml \
          --cov-report=term-missing \
          --cov-fail-under=95 \
          --timeout=1800

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        directory: ./backend
        files: coverage.xml
        flags: backend
        name: backend-coverage
        fail_ci_if_error: false
        verbose: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Install security tooling
      run: |
        python -m pip install --upgrade pip
        pip install bandit pip-audit

    - name: Security scan (Bandit)
      working-directory: backend
      run: bandit -r app -f txt

    - name: pip-audit (project dependencies only)
      working-directory: backend
      run: |
        # Scan requirements files directly - NOT the system Python packages
        pip-audit -r requirements.txt -r requirements-dev.txt --desc

  test-mcp:
    name: Test MCP Server
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'
        cache-dependency-path: mcp-server/pyproject.toml

    - name: Install MCP dependencies
      working-directory: mcp-server
      run: pip install -e ".[dev]"

    - name: Run MCP tests
      working-directory: mcp-server
      env:
        INSTAINSTRU_MCP_API_SERVICE_TOKEN: test-token-for-ci
        INSTAINSTRU_MCP_API_BASE_URL: https://api.example.com
      run: pytest tests/ -v --cov-report=xml

    - name: Upload MCP coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        directory: ./mcp-server
        files: coverage.xml
        flags: mcp-server
        name: mcp-server-coverage
        fail_ci_if_error: false
        verbose: true
