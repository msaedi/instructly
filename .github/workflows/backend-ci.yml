# .github/workflows/backend-ci.yml
name: Backend CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: instainstru_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-cov httpx

    - name: Verify Redis connection
      run: |
        sudo apt-get update
        sudo apt-get install -y redis-tools
        redis-cli -h localhost -p 6379 ping

    - name: Run database migrations
      env:
        SECRET_KEY: test-secret-key-for-ci
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/instainstru_test
        RESEND_API_KEY: test-resend-key
        FRONTEND_URL: http://localhost:3000
        ENVIRONMENT: test
        REDIS_URL: redis://localhost:6379
      run: |
        cd backend
        alembic upgrade head

    - name: Run ALL tests with coverage
      id: pytest-coverage
      continue-on-error: true
      env:
        SECRET_KEY: test-secret-key-for-ci
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/instainstru_test
        RESEND_API_KEY: ${{ secrets.RESEND_API_KEY || 'test-resend-key' }}
        FRONTEND_URL: http://localhost:3000
        ENVIRONMENT: test
        REDIS_URL: redis://localhost:6379
      run: |
        cd backend

        # Run ALL tests with full app coverage
        echo "=== Running all tests with full coverage ==="
        pytest -v --cov=app --cov-branch --cov-report=xml --cov-report=term-missing || PYTEST_EXIT_CODE=$?

        # If PYTEST_EXIT_CODE is not set, tests passed (exit code 0)
        PYTEST_EXIT_CODE=${PYTEST_EXIT_CODE:-0}
        echo "PYTEST_EXIT_CODE=${PYTEST_EXIT_CODE}" >> $GITHUB_ENV

        # Debug: Show what coverage files were created
        echo "=== Coverage files created ==="
        ls -la .coverage* coverage.* 2>/dev/null || echo "No coverage files found"

        # Always show coverage summary if it exists
        echo "=== Coverage Summary ==="
        coverage report || echo "No coverage report available"

        # Debug: Show what's in the coverage file
        echo "=== Coverage XML Preview ==="
        if [ -f coverage.xml ]; then
          head -n 100 coverage.xml | grep -E "(filename|line-rate)" || echo "Coverage XML generated"
        else
          echo "No coverage.xml file found"
        fi

    - name: Upload coverage reports to Codecov
      if: always()
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        directory: ./backend
        files: ./coverage.xml
        fail_ci_if_error: false
        verbose: true

    - name: Check specific service coverage
      if: success() || failure()
      env:
        SECRET_KEY: test-secret-key-for-ci
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/instainstru_test
        RESEND_API_KEY: test-resend-key
        FRONTEND_URL: http://localhost:3000
        ENVIRONMENT: test
        REDIS_URL: redis://localhost:6379
      run: |
        cd backend
        echo "=== Checking BookingService coverage ==="
        # Check BookingService coverage WITHOUT generating XML (terminal output only)
        pytest --cov=app.services.booking_service --cov-fail-under=90 --cov-report=term \
          tests/test_booking_service.py tests/integration/test_booking_service*.py tests/unit/test_booking_service*.py \
          || echo "BookingService coverage check completed"

    - name: Coverage Analysis
      if: success() || failure()
      run: |
        cd backend

        # Debug: Check what coverage files exist
        echo "=== Coverage files present ==="
        ls -la .coverage* coverage.* 2>/dev/null || echo "No coverage files found"

        # Try to generate coverage report from existing data
        if [ -f .coverage ]; then
          echo "=== Detailed Coverage Analysis ==="
          # Show coverage for key services
          coverage report --include="app/services/*.py" --sort=cover || echo "No service coverage data"

          echo ""
          echo "=== Files with Low Coverage ==="
          coverage report --include="app/**/*.py" --skip-covered --skip-empty || echo "No coverage data available"
        else
          echo "No .coverage data file found"
          echo "This might happen if pytest uses a different coverage data format."
          echo "Check the pytest output above for coverage information."
        fi

    # Fail the job if tests failed
    - name: Check test results
      if: always()
      run: |
        # Use a default value if PYTEST_EXIT_CODE is not set
        EXIT_CODE="${PYTEST_EXIT_CODE:-1}"
        if [ "$EXIT_CODE" != "0" ]; then
          echo "Tests failed with exit code $EXIT_CODE"
          exit 1
        else
          echo "All tests passed!"
        fi

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install pre-commit
      run: |
        python -m pip install --upgrade pip
        pip install pre-commit

    - name: Run pre-commit checks
      run: |
        pre-commit run --all-files

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Run Bandit security scan
      run: |
        pip install bandit
        cd backend
        bandit -r app/ -ll -x app/tests/ --skip B324

    - name: Check for dependency vulnerabilities
      run: |
        pip install pip-audit
        cd backend
        pip-audit --desc || echo "Vulnerability check completed"
