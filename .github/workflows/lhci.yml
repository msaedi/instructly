name: Lighthouse CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  lhci:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      NEXT_PUBLIC_LH_CI: "1"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Build frontend (production)
        working-directory: frontend
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: '1'
        run: npm run build

      - name: Start frontend server (prod)
        working-directory: frontend
        run: |
          PORT=3100 npm run start & echo $! > .server.pid
          npx wait-on http://localhost:3100

      - name: Warm pages
        run: |
          curl -sSf http://localhost:3100/ >/dev/null
          curl -sSf http://localhost:3100/login >/dev/null
          curl -sSf http://localhost:3100/lhci/instructor >/dev/null
          curl -sSf http://localhost:3100/instructor/availability >/dev/null

      - name: Run Lighthouse CI (hard gate)
        working-directory: frontend
        run: npx lhci autorun --config=lhci.config.js

      - name: Upload LHCI artifacts
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: lhci-artifacts
          path: frontend/.lighthouseci

      - name: Stop frontend server
        if: always()
        working-directory: frontend
        run: kill "$(cat .server.pid)" || true
