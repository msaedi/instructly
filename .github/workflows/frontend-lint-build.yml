name: Frontend lint & build

on:
  pull_request:
  push:

jobs:
  lint-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
        working-directory: frontend
      - name: ESLint (no warnings allowed)
        run: npm run lint:ci
        working-directory: frontend
      - name: Typecheck (strict)
        run: npm run typecheck:strict
        working-directory: frontend
      - name: Next build (capture warnings)
        run: |
          mkdir -p .artifacts
          npm run build:log || true
          node scripts/check-next-warnings.js
        working-directory: frontend
        env:
          WARNING_BUDGET: "0"
          NEXT_PUBLIC_API_BASE: http://localhost:8000
          NEXT_PUBLIC_APP_ENV: ci
          NEXT_PUBLIC_USE_PROXY: 'false'
          NEXT_PUBLIC_APP_URL: http://localhost:3100
          NEXT_PUBLIC_LOG_LEVEL: error
          LOG_LEVEL: error
      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: next-build-log
          path: frontend/.artifacts/next-build.log
