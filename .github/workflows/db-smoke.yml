name: db-smoke

on:
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        mode: [preview, prod]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Dry-run migrate
        env:
          SITE_MODE: ${{ matrix.mode }}
          PREVIEW_DATABASE_URL: ${{ secrets.PREVIEW_DATABASE_URL }}
          PROD_DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}
        run: |
          python backend/scripts/prep_db.py --migrate --dry-run
