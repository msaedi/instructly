name: db-smoke

on:
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        mode: [preview, prod]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install backend smoke dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f backend/requirements.txt ]; then
            pip install -r backend/requirements.txt
          else
            pip install "pydantic>=2" "pydantic-settings>=2" python-dotenv alembic "sqlalchemy>=2" psycopg2-binary
          fi

      - name: Show CI env (masked)
        env:
          SITE_MODE: ${{ matrix.mode }}   # preview or prod
          CHECKR_ENV: sandbox
          CHECKR_FAKE: "true"
          SCHEDULER_ENABLED: "false"
          # Only set key in prod; harmless if unset in preview
          BGC_ENCRYPTION_KEY: ${{ secrets.BGC_ENCRYPTION_KEY }}
        run: |
          echo "SITE_MODE=$SITE_MODE"
          echo "CHECKR_ENV=$CHECKR_ENV"
          echo "CHECKR_FAKE=$CHECKR_FAKE"
          echo "SCHEDULER_ENABLED=$SCHEDULER_ENABLED"
          echo "BGC_ENCRYPTION_KEY set? $([[ -n \"$BGC_ENCRYPTION_KEY\" ]] && echo yes || echo no)"

      - name: Prod boot sanity (imports app to trigger startup guard)
        if: ${{ matrix.mode == 'prod' }}
        working-directory: backend
        env:
          SITE_MODE: prod
          BGC_ENCRYPTION_KEY: ${{ secrets.BGC_ENCRYPTION_KEY }}
          PREVIEW_DATABASE_URL: ${{ secrets.PREVIEW_DATABASE_URL }}
          PROD_DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}
          CHECKR_ENV: sandbox
          CHECKR_FAKE: "true"
          SCHEDULER_ENABLED: "false"
          # ensure 'app' package is importable
          PYTHONPATH: ${{ github.workspace }}/backend
        run: |
          python - <<'PY'
          import importlib
          m = importlib.import_module("app.main")
          print("Imported app.main OK; startup guard passed.")
          PY

      - name: Dry-run migrate
        env:
          SITE_MODE: ${{ matrix.mode }}   # preview or prod
          CHECKR_ENV: sandbox
          CHECKR_FAKE: "true"
          SCHEDULER_ENABLED: "false"
          # available to the job; only required if app is started in prod
          BGC_ENCRYPTION_KEY: ${{ secrets.BGC_ENCRYPTION_KEY }}
          PREVIEW_DATABASE_URL: ${{ secrets.PREVIEW_DATABASE_URL }}
          PROD_DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}
        run: |
          python backend/scripts/prep_db.py --migrate --dry-run
