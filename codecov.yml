codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "90...100"

  status:
    project:
      default:
        target: auto
        threshold: 1%
      backend:
        target: 95%
        flags:
          - backend
      frontend:
        target: 93%
        flags:
          - frontend
      mcp-server:
        target: 90%
        flags:
          - mcp-server
    patch:
      default:
        target: 80%

flags:
  backend:
    paths:
      - backend/
    carryforward: true
  frontend:
    paths:
      - frontend/
    carryforward: true
  mcp-server:
    paths:
      - mcp-server/
    carryforward: true

comment:
  layout: "reach,diff,flags,files"
  behavior: default
  require_changes: false
