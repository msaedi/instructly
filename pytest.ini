# pytest.ini
[pytest]
testpaths = backend/tests
python_files = test_*.py
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Enhanced addopts for safety and clarity
addopts =
    -v
    --tb=short
    # Show extra test summary info
    -ra
    # Show local variables in tracebacks
    -l
    # Strict markers - typos in marker names are errors
    --strict-markers

filterwarnings =
    ignore::urllib3.exceptions.NotOpenSSLWarning
    # Third-party deprecations we can't control
    ignore:'crypt' is deprecated and slated for removal in Python 3\.13:DeprecationWarning:passlib
    ignore:datetime\.datetime\.utcnow\(\) is deprecated and scheduled for removal.*:DeprecationWarning:jose\.jwt
    ignore:datetime\.datetime\.utcnow\(\) is deprecated and scheduled for removal.*:DeprecationWarning:sqlalchemy\.sql\.schema

# Register custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    supporting_systems: marks tests for supporting systems
    stripe_e2e: marks optional Stripe parity E2E tests (requires RUN_STRIPE_E2E=1)

# Coverage options when running with pytest-cov
[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */alembic/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
